<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/word_card.css">
    <title>WordsApp | Word Card</title>
</head>
<body>
    <header th:insert="fragments/general.html :: header"></header>

    <div class="content mt-30">
        <h1 th:if="${word == null}">You are idiot : there is no such word</h1>
        <div th:unless="${word == null}">
            <form action="#" th:action="@{/update}" method="post" th:object="${word}">

                <input type="hidden" th:value="${word.id}" th:field="*{id}" readonly="readonly"/>
                <input
                        type="text"
                        id="title"
                        placeholder="title"
                        th:value="${word.title}"
                        th:field="*{title}"
                />
                <p>Translation: <input
                        type="text"
                        placeholder="translation"
                        id="translation"
                        class="regular_input"
                        th:value="${word.translation}"
                        th:field="*{translation}"/>
                </p>
                <p>Created: <input th:value="${word.localDateTime}" th:field="*{localDateTime}" readonly="readonly"/></p>
                <hr>
                <p>Description: <input
                    type="text"
                    placeholder="Description"
                    id="description"
                    class="regular_input"
                    th:value="${word.description}"
                    th:field="*{description}"/>
                </p>
                <p>Language: <input th:value="${word.language}" th:field="*{language}"/></p>

                <p style="padding: 10px 0 10px 0"><b>Click on value to modify it</b></p>

                <button type="submit">Save changes</button>
                <button type="reset">Reset</button>

            </form>
        </div>
    </div>

</body>
</html>
